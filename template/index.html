<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ain's Website</title>
    <!-- Adiciona Font Awesome CSS/Ícones vetor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        /* Cor de fundo, fonte, tamanho e etc */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Classe dos botões */
        .buttons {
            margin-top: 20px;
        }
        
        /* Classe dos botões */  
        a.button {
            background-color: #555;
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Container de onde o texto e foto de perfil vai ficar */
        .container {
            text-align: center;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #ccc;
            font-size: 18px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .github-link {
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <a class="button" href="#">Home</a>
        <a class="button" href="{{url_for('about')}}">About Me</a>
        <a class="button" href="{{url_for('portfolio')}}">Portfolio</a>
    </div>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/145506559?v=4" alt="5ain's Photo">
        <h1>Hello, I'm 5ain</h1>
        <p>I code in: Python, and I use Flask!</p>
        <!-- Link do GitHub com Font Awesome icon -->
        <a class="github-link" href="https://github.com/5ain">
            <i class="fab fa-github"></i> GitHub
        </a>
    </div>
</body>
</html>
